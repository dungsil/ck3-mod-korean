 building_type_cow_university_cordoba_01:0 "대학교"
 building_type_cow_university_cordoba_01_desc:1 "#F 아브드 알-라흐만 3세가 처음 설립한 이 대학은 알-안달루스만큼 특별한 대학입니다. 이 대학은 '책의 사람들'에 대해 수집한 모든 지식을 담고 있으며, 이 지식을 통해 우리는 세계와 그 세계를 구성하는 우리 자신의 위치를 더 잘 이해할 수 있게 됩니다."

 building_type_cow_university_mouseion_01:0 "대학교"
 building_type_cow_university_mouseion_01_desc:1 "#F 알렉산드리아의 무세이온 (무사이의 신전)은 음악과 시의 본고장이며, 플라톤의 아카데미와 같은 역할을 하는 철학 학술원이자 도서관입니다. 이제 무세이온은 또 다시 세계 최고의 학자들이 모이는 학술 기관이 되었습니다."

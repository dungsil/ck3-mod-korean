 building_type_cow_library_alexandria_01:0 "대도서관"
 building_type_cow_library_alexandria_01_desc:1 "#F 알렉산드리아 대도서관은 다시 한번 세계에 알려진 가장 크고 중요한 도서관 중 하나가 되었습니다. 도서관이 접하는 모든 지식은 기록되고 다시 재전파되어 다시는 귀중한 지식이 사라지지 않게 될 것입니다. 또한 기술자들과 건축가들이 할 수 있는 만큼 최대한 불에 견딜 수 있도록 설계되었습니다."

 building_type_cow_grand_fortress_jerusalem_01:0 "웅장한 요새"
 building_type_cow_grand_fortress_jerusalem_01_desc:1 "다윗의 탑은 예루살렘의 성도에 위치한 고대 성채이며 수성에 있어 핵심적인 역할을 합니다. '다윗의 탑'이라는 이름은 그 장소가 다윗 왕의 궁전이라고 믿었던 비잔틴 기독교인들에 기인한 것입니다. 638년 아랍인들이 예루살렘을 정복 한 후, 다윗의 탑은 완전히 새롭게 개조되고 단장되었습니다."

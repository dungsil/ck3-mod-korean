 building_type_cow_mausoleum_alexandria_01:0 "웅장한 마우솔레움"
 building_type_cow_mausoleum_alexandria_01_desc:1 "알렉산드로스의 영묘가 재건된다면 알렉산드리아의 소유자는 위대한 정복자의 후계자라고 주장 할 수 있을 것입니다."
 building_cow_mausoleum_alexandria_01:1 "알렉산더의 마우솔레움"
 building_cow_mausoleum_alexandria_01_desc:1 "알렉산드로스 대왕의 후예임을 명백하게 입증한 혈통에 의해 알렉산드로스의 영묘가 다시 지어졌습니다. 위대한 정복자는 그의 후계자가 다시 한 번 세계를 향한 여정을 떠날 것임을 알고 마침내 안식에 들것 입니다."
 building_cow_mausoleum_alexandria_02:1 "알렉산더의 마우솔레움"
 building_cow_mausoleum_alexandria_02_desc:1 "알렉산드로스 대왕의 후예임을 명백하게 입증한 혈통에 의해 알렉산드로스의 영묘가 다시 지어졌습니다. 위대한 정복자는 그의 후계자가 다시 한 번 세계를 향한 여정을 떠날 것임을 알고 마침내 안식에 들것 입니다." 
 
 building_type_cow_statue_athens_01:0 "웅장한 조각상"
 building_type_cow_statue_athens_01_desc:1 "아테나 프로마코스('앞장서 싸우는 아테나')는 아테네의 아크로폴리스에 있는 프로필라이아와 파르테논 사이에 세워져 있던 아테나의 거대한 동상으로 페이디아스가 제작했습니다. 이 동상은 서기 465년 콘스탄티노폴리스로 옮겨져 오발 포룸에 전리품으로 세워졌습니다. 이제 그녀가 마땅히 있어야 할 장소로 되돌릴 때입니다."
 building_cow_statue_athens_01:1 "아테나 프로마코스"
 building_cow_statue_athens_01_desc:1 "아테나 프로마코스('앞장서 싸우는 아테나')는 아테네의 아크로폴리스에 있는 프로필라이아와 파르테논 사이에 세워져 있던 아테나의 거대한 동상으로 페이디아스가 제작했습니다. 이 동상은 서기 465년 콘스탄티노폴리스로 옮겨져 오발 포룸에 전리품으로 세워졌습니다. 동상이 아테네로 옮겨지는 동안 바다에서 큰 폭풍을 맞아 약간의 손상이 입었습니다. 그녀가 아크로폴리스에서 세워지기 전에 수리를 받아야합니다."
 building_cow_statue_athens_02:1 "아테나 프로마코스"
 building_cow_statue_athens_02_desc:1 "아테나 프로마코스('앞장서 싸우는 아테나')는 아테네의 아크로폴리스에 있는 프로필라이아와 파르테논 사이에 세워져 있던 아테나의 거대한 동상으로 페이디아스가 제작했습니다. 이 동상은 서기 465년 콘스탄티노폴리스로 옮겨져 오발 포룸에 전리품으로 세워졌습니다. 수세기가 지난 후, 마침내 그녀는 아크로폴리스에 돌아와 제자리를 찾았습니다." 
 
 building_type_cow_statue_byz_01:0 "웅장한 석상"
 building_type_cow_statue_byz_01_desc:1 "콘스탄티누스 거상은 포룸 로마눔 근처의 막센티우스 바실리카에 놓였던 로마 황제 콘스탄티누스 대제의 거대한 조각상입니다. 그 이후로 조각상은 약탈되고 파괴되었습니다. 로마의 유해를 수습하고 콘스탄티노폴리스의 조각상을 수리하기 위한 여정이 시작되어야합니다."
 building_cow_statue_byz_01:1 "콘스탄티누스의 거상"
 building_cow_statue_byz_01_desc:1 "콘스탄티누스 거상은 포룸 로마눔 근처의 막센티우스 바실리카에 놓였던 로마 황제 콘스탄티누스 대제의 거대한 조각상입니다. 조각상의 잔해는 콘스탄티노폴리스로 옮겨졌지만, 오발 포룸에 안치되기까지는 마지막까지 조심해서 수리해야 합니다."
 building_cow_statue_byz_02:1 "콘스탄티누스의 거상"
 building_cow_statue_byz_02_desc:1 "콘스탄티누스 거상은 포룸 로마눔 근처의 막센티우스 바실리카에 놓였던 로마 황제 콘스탄티누스 대제의 거대한 조각상입니다. 마침내 조각상이 콘스탄티누스의 도시에 제자리를 찾아 돌아왔습니다." 
 
 building_type_cow_statue_roma_01:0 "웅장한 청동상"
 building_type_cow_statue_roma_01_desc:1 "콜로서스 솔리스는 네로 황제가 도무스 아우레아에 세운 30미터의 청동상으로 이후 황제들에 의해 태양신의 동상으로 바뀌었습니다. 콜로서스는 플라비우스 원형극장 외부로 옮겨졌는데, 이로 인해 그곳은 콜로세움이라 불리게 되었습니다. 예언에 따르면 '콜로서스가 서있는 한 로마는 서 있을 것이며 콜로서스가 무너지면 로마도 무너질 것이요, 로마가 무너지면 세계도 바로 무너질 것이다.' 라고 합니다. 만일 동상이 복구된다면 이 예언은 실현되지 않을 것입니다."
 building_cow_statue_roma_01:1 "콜로서스 솔리스"
 building_cow_statue_roma_01_desc:1 "재건된 콜로서스 솔리스는 30미터의 청동상입니다. 콜로서스는 플라비우스 원형극장 외부에 세워졌는데, 이로 인해 그곳은 콜로세움이라 불리게 되었습니다. 예언에 따르면 '콜로서스가 서있는 한 로마는 서 있을 것이며 콜로서스가 무너지면 로마도 무너질 것이요, 로마가 무너지면 세계도 바로 무너질 것이다.' 라고 합니다.\n\n콜러서스가 완전히 복구되기까지는 아직 마쳐야 할 작업이 남아 있습니다."
 building_cow_statue_roma_02:1 "콜로서스 솔리스"
 building_cow_statue_roma_02_desc:1 "재건된 콜로서스 솔리스는 30미터의 청동상입니다. 콜로서스는 플라비우스 원형극장 외부에 세워졌는데, 이로 인해 그곳은 콜로세움이라 불리게 되었습니다. 예언에 따르면 '콜로서스가 서있는 한 로마는 서 있을 것이며 콜로서스가 무너지면 로마도 무너질 것이요, 로마가 무너지면 세계도 바로 무너질 것이다.' 라고 합니다. 이제 콜로서스가 완전히 복구되었으니 로마 시민들은 이 예언이 결코 실현되지 않을 것이라고 확신할 것입니다." 
 
 building_type_cow_roman_horse_statue_01:0 "말 조각상"
 building_type_cow_roman_horse_statue_01_desc:1 "로마에서 가장 위대했던 종마의 웅장한 조각상입니다! 그는 참으로 유능하고 충실한 집정관이었습니다. 인시타투스의 모습을 다시 볼 수 있다면 진정한 로마인들은 자신이 가진 모든 토지도 기꺼이 내놓을 것입니다."

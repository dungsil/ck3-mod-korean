 building_cow_tower_of_babel_baghdad_02:1 "바벨탑"
 building_cow_tower_of_babel_baghdad_02_desc:1 "성서에 따르면 바빌론에 세워진 바벨탑으로 인해 인류는 큰 벌을 받았다고 합니다. 바빌론의 후계자가 세워올린 이 탑은 세계에서 가장 높은 건축물이 되었습니다. 순례자들과 상인들이 하늘에 닿은 이 신성한 탑을 보기 위해 끊임없이 몰려듭니다. " 

 building_type_cow_grand_amphitheatre_01:0 "웅장한 원형극장"
 building_type_cow_grand_amphitheatre_01_desc:1 "#F 대중문화의 전형으로, 재밌는 구경거리로 대중을 크게 달래주며 즐거움을 주는 역할을 합니다."
 building_cow_grand_amphitheatre_01:1 "웅장한 원형극장"

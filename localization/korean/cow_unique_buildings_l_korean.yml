 building_type_cow_palace_byzantion_01:0 "왕궁"
 building_type_cow_palace_byzantion_01_desc:1 "#F 콘스탄티노플 대궁전 (그리스어: Hieron Palation)은 콘스탄티노플 반도 남동쪽 끝에 위치한 거대한 궁전입니다. 330년부터 동로마나 비잔틴 황제의 주요 왕실 거주지로 쓰였으며, 690년이 넘도록 제국 행정의 중심지였습니다."
 building_cow_palace_byzantion_01:1 "메가 팔라티온"
 building_cow_palace_byzantion_01_desc:1 "#F 콘스탄티노플 대궁전 (그리스어: Hieron Palation)은 콘스탄티노플 반도 남동쪽 끝에 위치한 거대한 궁전입니다. 330년부터 동로마나 비잔틴 황제의 주요 왕실 거주지로 쓰였으며, 690년이 넘도록 제국 행정의 중심지였습니다.\n\n동방 속주의 상실이라는 재앙 이후, 황제들은 궁전을 유지하는 것이 갈수록 어려워졌습니다. 이 궁전이 다시 한 번 로마의 장엄함의 상징이 되기 위해서, 콘스탄티노플은 반드시 완전한 번영을 누려야만 합니다."

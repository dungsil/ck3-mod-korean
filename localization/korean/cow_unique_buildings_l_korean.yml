 building_cow_palace_byzantion_02_desc:1 "#F 콘스탄티노플 대궁전 (그리스어: Hieron Palation)은 콘스탄티노플 반도 남동쪽 끝에 위치한 거대한 궁전입니다. 330년부터 동로마나 비잔틴 황제의 주요 왕실 거주지로 쓰였으며, 690년이 넘도록 제국 행정의 중심지였습니다."


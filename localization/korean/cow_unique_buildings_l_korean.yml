 building_type_cow_library_roma_01:0 "대도서관"
 building_type_cow_library_roma_01_desc:1 "#F 울피안 도서관은 서기 114년, 트라야누스 황제가 고대 로마의 트라야누스 포룸에 설립한 로마의 도서관입니다. 이 도서관은 가장 유명하고 중요한 고대 도서관 중 하나로 꼽혔으며, 실제로 3세기 알렉산드리아 도서관이 파괴되면서 서구 세계의 주요 도서관으로 여겨지기도 하였습니다. 이제 다시 한 번 재건되어 서구 지식의 주요 중심지가 될 것입니다."

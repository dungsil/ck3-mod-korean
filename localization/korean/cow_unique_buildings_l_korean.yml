 building_type_cow_university_pandidakterion_01:0 "대학교"
 building_type_cow_university_pandidakterion_01_desc:1 "#F 콘스탄티노플의 제국 대학은 동로마 황제 테오도시우스 2세가 판디다크테리온을 설립한 서기 425년부터 기원을 되짚어 나갈 수 있습니다. 본래 이 대학교는 425년 테오도시우스 2세 황제에 의해 법, 철학, 의학, 산술, 기하학, 천문학, 음악, 수사학 등의 분야에 걸친 31명과, 라틴어를 가르치는 15명, 그리고 그리스어를 가르치는 16명의 교육자들과 함께 설립되었습니다. 비잔틴 사회는 모두 교육을 받았으며, 초등 교육 역시 널리 보급되었습니다. 심지어는 때때로 마을에서도 교육을 받을 수 있었으며, 그 시대에는 특이하게도 남녀 모두가 교육에 참가할 수 있었고, 여성의 문화 참여도 또한 높았습니다. 학문은 콘스탄티노플뿐만 아니라 안티오키아와 알렉산드리아와 같은 주요 도시들에서 운영되는 학술 기관에서도 발전하였습니다."

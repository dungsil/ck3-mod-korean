 building_type_cow_lighthouse_alexandria_01:0 "거대 등대"
 building_type_cow_lighthouse_alexandria_01_desc:1 "#F 오랜 시간 동안 세계에서 가장 높은 건축물이었던 등대로, 선박들을 항구로 인도하는 제 역할을 다하는 멀리서도 쉽게 볼 수 있는 인상적인 건축물입니다."
 building_cow_lighthouse_alexandria_01:1 "알렉산드리아의 파로스"
 building_cow_lighthouse_alexandria_01_desc:1 "#F 오랜 시간 동안 세계에서 가장 높은 건축물이었던 등대로, 선박들을 항구로 인도하는 제 역할을 다하는 멀리서도 쉽게 볼 수 있는 인상적인 건축물입니다.\n\n오랜 세월동안 파로스는 볼품없는 폐허로 전락했지만, 보수를 위해 투자를 한다면 파로스는 다시 한 번 알렉산드리아의 상징이 될 수 있을 것입니다." 

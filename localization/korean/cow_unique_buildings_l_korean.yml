 building_type_cow_library_byzantion_01:0 "대도서관"
 building_type_cow_library_byzantion_01_desc:1 "#F 콘스탄티노플 제국 도서관은 고대의 대도서관들 중 마지막까지 남은 대도서관이었습니다. 알렉산드리아 대도서관과 다른 고대의 도서관들이 파괴되고 오랜 시간이 지난 후에도, 수천 년 동안 고대 그리스인과 로마인의 지식을 보존하였습니다. 이 도서관에는 10만 권이 훨씬 넘는 고대 문헌이 들어 있었던 것으로 추정됩니다."

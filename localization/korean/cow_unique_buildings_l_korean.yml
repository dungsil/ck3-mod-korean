 building_type_cow_odeon_athens_01:0 "웅장한 오데온"
 building_type_cow_odeon_athens_01_desc:1 "아테네의 오데온은 아테네의 아크로폴리스의 남동쪽 기슭에 지어졌으며 그 면적이 4,000 평방미터였습니다. 본래 기원전 87년, 술라의 아테네 포위 공격 동안 소실되었지만 오데온을 재건한 아테네는 다시 한번 대중 문화의 전형으로 자리 잡았습니다."
 building_cow_odeon_athens_01:1 "페리클레스의 오데온"

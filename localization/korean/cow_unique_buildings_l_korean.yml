 building_type_cow_tower_of_babel_baghdad_01:0 "바벨탑"
 building_type_cow_tower_of_babel_baghdad_01_desc:1 "성서에 따르면 바빌론에 세워진 바벨탑으로 인해 인류는 큰 벌을 받았다고 합니다. 마침내, 지난 번의 실패를 만회하여 바빌론의 후계자가 새롭고 더 훌륭한 탑을 세울 시간이 되었습니다. 틀림없이 하늘마저 손에 닿을 수 있을 것입니다!"
 building_cow_tower_of_babel_baghdad_01:1 "바벨탑"

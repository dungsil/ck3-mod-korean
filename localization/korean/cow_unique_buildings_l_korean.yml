 building_type_cow_hippodrome_antioch_01:0 "웅장한 전차경기장"
 building_type_cow_hippodrome_antioch_01_desc:1 "안티오크의 전차경기장은 기원전 50년 경에 지어진 경기장입니다. 그것은 로마의 키르쿠스 막시무스와 로마 제국 전역의 다른 경기장을 본떠 만들어졌습니다. 경기장은 길이 490m, 폭 30m 이상이며 최대 80,000명의 관중을 수용 할 수 있습니다."
 building_cow_hippodrome_antioch_01:1 "안티오크의 전차경기장"
 building_cow_hippodrome_antioch_01_desc:1 "안티오크의 전차경기장은 기원전 50년 경에 지어진 경기장입니다. 그것은 로마의 키르쿠스 막시무스와 로마 제국 전역의 다른 경기장을 본떠 만들어졌습니다. 경기장은 길이 490m, 폭 30m 이상이며 최대 80,000 명의 관중을 수용 할 수 있습니다.\n\n경기장을 확장한다면 더 많은 관중을 수용 할 수 있을 것입니다."
 building_cow_hippodrome_antioch_02:1 "안티오크의 전차경기장"
 building_cow_hippodrome_antioch_02_desc:1 "안티오크의 전차경기장은 기원전 50년 경에 지어진 경기장입니다. 그것은 로마의 키르쿠스 막시무스와 로마 제국 전역의 다른 경기장을 본떠 만들어졌습니다. 경기장은 길이 490m, 폭 30m 이상이며 최대 120,000명의 관중을 수용 할 수 있습니다." 
 
 building_type_cow_hippodrome_byz_01:0 "웅장한 전차경기장"
 building_type_cow_hippodrome_byz_01_desc:1 "히포드로모스는 콘스탄티노폴리스의 스포츠와 사회의 중심지입니다. 서기 324년 콘스탄티누스 대제는 로마에서 비잔티움으로 수도를 옮겼습니다. 이 도시는 곧 '콘스탄티누스의 도시'인 콘스탄티노폴리스로 알려졌습니다. 콘스탄티누스는 도시를 크게 확장했으며, 그의 주요 사업 중 하나는 경마장 개조였습니다. 이 곳에는 10만 명의 관중을 수용 할 수 있습니다."
 building_cow_hippodrome_byz_01:1 "히포드로모스"
 building_cow_hippodrome_byz_01_desc:1 "히포드로모스는 콘스탄티노폴리스의 스포츠와 사회의 중심지입니다. 서기 324년 콘스탄티누스 대제는 로마에서 비잔티움으로 수도를 옮겼습니다. 이 도시는 곧 '콘스탄티누스의 도시'인 콘스탄티노폴리스로 알려졌습니다. 콘스탄티누스는 도시를 크게 확장했으며, 그의 주요 사업 중 하나는 경마장 개조였습니다. 이 곳에는 10만 명의 관중을 수용 할 수 있습니다.\n\n좌석을 제거한다면 히포드로모스는 훨씬 더 많은 관중들을 수용할 수 있습니다!"

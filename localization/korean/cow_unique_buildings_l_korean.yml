 building_type_cow_pantheon_roma_01:0 "대사원"
 building_type_cow_pantheon_roma_01_desc:1 "판테온은 아우구스투스 황제 시절(기원전 27~기원후 14)에 마르쿠스 아그리파가 세웠던 사원을 하드리아누스가 기원후 113~125년 사이에 재건한 것입니다. 609년, 비잔틴 황제 포카스가 이 건물을 교황 보니파시오 4세에게 기증했습니다. 그는 이 곳을 성당으로 개조하여 성모 마리아와 순교자들에게 봉헌했습니다. 한때는 이교도의 사제들에게 자행된 이 신성모독적인 개조는 마침내 철회되었습니다."

 building_the_colosseum_02_desc:0 "#F 콜로세움은 지금껏 축조되었던 원형 경기장 중에서도 가장 큰 규모를 자랑하는 건축물입니다. 검투사 결투나 짐승 사냥 등의 행사가 수없이 치러진 곳이기도 한데, 해상 전투를 그대로 재현했던 경우도 있었다고 합니다. 건축이 시작되었던 시기는 로마의 황제 베스파시아누스가 집권했던 기원후 72년이며, 건축이 완료되었던 시기는 후계자인 티투스 황제가 집권한 기원후 80년이었습니다.\n\n이제 다시 한번 영광을 되찾았으며, 로마 시민들에게 다시 한 번 평화를 가져 올 것입니다."


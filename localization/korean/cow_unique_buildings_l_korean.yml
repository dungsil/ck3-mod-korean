 building_type_cow_palace_cordoba_01:0 "왕궁"
 building_type_cow_palace_cordoba_01_desc:1 "#F 고대에 만들어진 대궁전에 버금가는 궁전으로, 코르도바의 나머지 지역보다 높은 곳에 세워져 있으며 도시와 백성들이 내려다보이는 이 요새는 방어적인 구조물과 국가의 행정 중심지 두 역할을 합니다. 완벽하게 조각된 기둥들과 토착민과 고대 로마인의 문화가 조화롭게 섞인 모습으로 이루어진 코르도바의 도시처럼, 이 궁전 역시 지역 문화와 외국 문화가 아름답게 조화되어 세계에서 손 꼽힐 정도의 독특한 느낌을 선사합니다."

 building_type_cow_christian_cathedral_01:0 "대성당"
 building_type_cow_christian_cathedral_01_desc:1 "#F 대성당은 건축 기술과 예술의 집약체로만 여겨서는 아니 될 건축물입니다. 여행객의 안식처나 후원자의 명망 높은 기념비 역할도 톡톡히 하고 있으니 말입니다."

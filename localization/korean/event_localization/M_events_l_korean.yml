 malt.0001.t:0 "몰타의 기사단장"
 malt.0001.desc:0 "[malta_uniter.GetName], 당신은 몰타 기사단을 설립하였습니다! 당신은 신의 이름 아래 몰타의 권리를 주장했으며 동료 기사들은 당신에게 기사단을 이끌 자격이 있음을 인정하였으며 기사단장의 자리에 추대하였습니다!"

 malt.0002.t:0 "몰타 기사단"
 malt.0002.desc:0 "몰타 기사단이 설립되었습니다! [malta_uniter.GetName]은 위대한 성기사단을 조직하였으며 그의 신하들은 그를 기사단장이라 불렀습니다!"
 malt.0002.a:0 "당신의 섬에 행운을 빕니다."


 decision_found_generic_cow_metropolis_custom_tooltip:0 "당신의 [realm_capital|E] 봉토가 [cow_metropolis|E] 봉토 유형으로 바뀝니다.\n\n이 결정은 단 한번만 할 수 있으니 신중하게 선택하십시오..."

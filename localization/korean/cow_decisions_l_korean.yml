l_korean:
 refound_hist_cow_metropolis_decision:0 "거대 도시 재건"
 refound_hist_cow_metropolis_decision_desc:0 "최근에 건축가와 기술자들이 내 땅에 모여들고 있다. 대부분 최고의 건축가를 추구하는 자들이며, 자신들의 실력을 위대한 계획에 착수함으로서 증명하고 싶어한다."
 refound_hist_cow_metropolis_decision_tooltip:1 "기존 봉토(들)이 [cow_metropolis|E] 봉토 유형으로 대체됨"
 refound_hist_cow_metropolis_decision_confirm:1 "토대를 쌓아라!"
 refound_hist_cow_metropolis_decision_custom:0 "적합한 남작령"
 no_built_cow_metropolis:0 "지역에 [cow_metropolis|E]가 없음"
 no_cow_metropolis_holding:0 "지역에 이미 [cow_metropolis|E] 봉토 유형이 없음"
 decision_reestablish_cow_metropolis_custom_tooltip:0 "[cow_metropolis|E]가 아닌 모든 고대 대도시들은 [cow_metropolis|E]로 선택적으로 변환이 가능합니다.\n\n모든 고대 대도시들이 전환될 때까지 반복 가능한 결단입니다."
 decision_reestablish_cow_metropolis_custom_effect:0 "봉토를 [cow_metropolis|E] 봉토 유형으로 전환"

 cow_decisions.2001.t:0 "거대 도시"
 cow_decisions.2001.desc_first:0 "위대한 시대가 새로이 열렸다! 건설업자와 건축업자들이 꾸준히 모여들고, 거대한 도시를 위한 계획들이 짜여지고 있다.\n\n"
 cow_decisions.2001.desc_more:0 "건축 총괄자가 거대 도시의 첫번째 벽돌을 놓을 준비가 되었다고 알려왔다! — 남은 건 어떤 도시를 바꿀지 정하는 것이다!"
 cow_decisions.2001.desc:0 "건축 총괄자가 거대 도시의 첫번째 벽돌을 놓을 준비가 되었다고 알려왔다!"
 cow_decisions.2001.b_alexandria:0 "알렉산드리아를 거대 도시로 만들겠다!"
 cow_decisions.2001.b_antiocheia:0 "안티오키아를 거대 도시로 만들겠다!"
 cow_decisions.2001.b_baghdad:0 "바그다드를 거대 도시로 만들겠다!"
 cow_decisions.2001.b_constantinople:0 "콘스탄티노플를 거대 도시로 만들겠다!"
 cow_decisions.2001.b_cordoba:0 "코르도바를 거대 도시로 만들겠다!"
 cow_decisions.2001.b_roma:0 "로마를 거대 도시로 만들겠다!"
 cow_decisions.2001.b_jerusalem:0 "예루살렘을 거대 도시로 만들겠다!"
 cow_decisions.2001.b_all:0 "전부 거대 도시로 만들겠다!"
 cow_decisions.2001.fallback:0 "오늘은... 날이 아니다."
 cow_decisions.2001.fallback.tt:0 "지역의 개발도가 낮거나, 봉토에 무언가를 건설 중이며, 이미 [cow_metropolis|E] 봉토 유형을 가지고 있습니다."

 cow_decisions.2002.desc:1 "새로운 문명의 시대가 도래했습니다. [founder.GetName]의 봉역에 거대 도시가 세워졌습니다. 이곳은 상인, 학자, 지식인들의 중심지가 되어 깨달음을 위한 궁극적인 환경을 선사하고 있습니다."
 cow_decisions.2002.a:1 "그들의 발전이 우리 모두에게 도움이 되기를!"

